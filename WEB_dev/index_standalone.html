<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Standalone Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6dcdc;
        }
        form {
            background: #fff;
            max-width: 450px;
            margin: 40px auto;
            padding: 30px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        table {
            width: 100%;
        }
        td {
            padding: 20px 5px;
            vertical-align: top;
        }
        label {
            font-weight: 400;
            color: #222;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            margin-top: -15px;
        }
        textarea {
            min-height: 60px;
        }
        input[type="radio"] {
            margin: 0 5px 0 15px;
        }
        input[type="radio"]:first-of-type {
            margin-left: 0;
        }
        button {
            background: #067df4;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 4px;
            font-size: 1em;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 700;
        }
        button[type="reset"] {
            background: #9a2424;
        }
        button:hover {
            background: #1565c0;
        }
        button[type="reset"]:hover {
            background: #555;
        }
        
        /* Star rating styles */
        .checked {
            color: orange;
        }
        .fa-star {
            cursor: pointer;
            font-size: 20px;
            margin: 0 2px;
            transition: color 0.2s;
        }
        .fa-star:hover {
            color: #ffa500;
        }
        
        /* Message styles */
        .message {
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        /* Data display */
        .data-section {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .data-entry {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #067df4;
        }
        .data-entry h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .data-entry p {
            margin: 5px 0;
            color: #666;
        }
        .stars-display {
            color: orange;
        }
        .download-btn {
            background: #28a745;
            margin: 10px 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form id="feedbackForm">
        <h2>Feedback Form</h2>
        
        <!-- Message container -->
        <div id="messageContainer"></div>

        <table>
            <tr>
                <td><label for="name">Name: <span style="color: red;">*</span></label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="sid">SID: <span style="color: red;">*</span></label></td>
                <td><input type="text" id="sid" name="sid" required></td>
            </tr>
            <tr>
                <td><label for="email">Email: <span style="color: red;">*</span></label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="course">Course: <span style="color: red;">*</span></label></td>
                <td>
                    <select name="course" id="course" required>
                        <option value="">Select a course</option>
                        <option value="LFP">Logical and functional program.</option>
                        <option value="Wdev">Web development</option>
                        <option value="CA">Computer Architecture</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="rating">Rating: <span style="color: red;">*</span></label></td>
                <td id="rating-container">
                    <input type="hidden" id="rating" name="rating" value="0" required>
                    <span class="fa fa-star" data-rating="1"></span>
                    <span class="fa fa-star" data-rating="2"></span>
                    <span class="fa fa-star" data-rating="3"></span>
                    <span class="fa fa-star" data-rating="4"></span>
                    <span class="fa fa-star" data-rating="5"></span>
                </td>
            </tr>
            <tr>
                <td><label for="suggestion">Suggestion:</label></td>
                <td><textarea name="suggestion" id="suggestion" placeholder="Write your suggestion..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" id="submitBtn">Submit</button>
                    <button type="reset" id="resetBtn">Clear</button>
                    <button type="button" class="download-btn" onclick="downloadJSON()">Download JSON</button>
                    <button type="button" class="download-btn" onclick="downloadCSV()">Download CSV</button>
                </td>
            </tr>
        </table>
    </form>

    <!-- Data display section -->
    <div class="data-section">
        <h3>Submitted Feedback</h3>
        <div id="dataDisplay">
            <p class="message info">No feedback submitted yet.</p>
        </div>
    </div>

    <script>
        // Application state
        let feedbackData = JSON.parse(localStorage.getItem('feedbackData')) || [];
        let currentRating = 0;

        // DOM elements
        const stars = document.querySelectorAll('.fa-star');
        const ratingInput = document.getElementById('rating');
        const form = document.getElementById('feedbackForm');
        const messageContainer = document.getElementById('messageContainer');
        const dataDisplay = document.getElementById('dataDisplay');

        // Initialize the application
        function init() {
            initializeRating();
            displayFeedbackData();
            setupEventListeners();
        }

        // Rating system
        function initializeRating() {
            stars.forEach((star, index) => {
                const rating = index + 1;
                
                star.addEventListener('click', () => {
                    currentRating = rating;
                    ratingInput.value = rating;
                    updateStars(rating);
                });

                star.addEventListener('mouseenter', () => {
                    updateStars(rating);
                });
            });

            document.getElementById('rating-container').addEventListener('mouseleave', () => {
                updateStars(currentRating);
            });
        }

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('checked');
                } else {
                    star.classList.remove('checked');
                }
            });
        }

        // Message system
        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Form handling
        function setupEventListeners() {
            form.addEventListener('submit', handleSubmit);
            form.addEventListener('reset', handleReset);
            
            // Auto-check for existing user
            document.getElementById('sid').addEventListener('blur', checkExistingUser);
            document.getElementById('email').addEventListener('blur', checkExistingUser);
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            if (currentRating === 0) {
                showMessage('Please select a rating!', 'error');
                return;
            }

            const formData = new FormData(form);
            const newFeedback = {
                id: Date.now().toString(),
                name: formData.get('name'),
                sid: formData.get('sid'),
                email: formData.get('email'),
                course: formData.get('course'),
                rating: currentRating,
                suggestion: formData.get('suggestion') || '',
                timestamp: new Date().toISOString()
            };

            // Check if user already exists
            const existingIndex = feedbackData.findIndex(
                feedback => feedback.sid === newFeedback.sid || feedback.email === newFeedback.email
            );

            if (existingIndex !== -1) {
                // Update existing feedback
                newFeedback.id = feedbackData[existingIndex].id;
                feedbackData[existingIndex] = newFeedback;
                showMessage('Feedback updated successfully!', 'success');
            } else {
                // Add new feedback
                feedbackData.push(newFeedback);
                showMessage('Feedback submitted successfully!', 'success');
                form.reset();
                handleReset();
            }

            // Save to localStorage
            localStorage.setItem('feedbackData', JSON.stringify(feedbackData));
            displayFeedbackData();
        }

        function handleReset() {
            currentRating = 0;
            updateStars(0);
            ratingInput.value = '0';
            messageContainer.innerHTML = '';
        }

        function checkExistingUser(e) {
            const value = e.target.value.trim();
            if (value.length < 3) return;

            const existingUser = feedbackData.find(
                feedback => feedback.sid === value || feedback.email === value
            );

            if (existingUser) {
                // Pre-fill form
                document.getElementById('name').value = existingUser.name;
                document.getElementById('sid').value = existingUser.sid;
                document.getElementById('email').value = existingUser.email;
                document.getElementById('course').value = existingUser.course;
                document.getElementById('suggestion').value = existingUser.suggestion;
                
                currentRating = existingUser.rating;
                ratingInput.value = existingUser.rating;
                updateStars(existingUser.rating);
                
                showMessage('Existing feedback found! You can update your feedback.', 'info');
            }
        }

        // Data display
        function displayFeedbackData() {
            if (feedbackData.length === 0) {
                dataDisplay.innerHTML = '<p class="message info">No feedback submitted yet.</p>';
                return;
            }

            let html = '';
            feedbackData.forEach((feedback, index) => {
                const stars = '★'.repeat(feedback.rating) + '☆'.repeat(5 - feedback.rating);
                html += `
                    <div class="data-entry">
                        <h4>${feedback.name} (${feedback.sid})</h4>
                        <p><strong>Email:</strong> ${feedback.email}</p>
                        <p><strong>Course:</strong> ${feedback.course}</p>
                        <p><strong>Rating:</strong> <span class="stars-display">${stars}</span> (${feedback.rating}/5)</p>
                        <p><strong>Suggestion:</strong> ${feedback.suggestion || 'No suggestion provided'}</p>
                        <p><strong>Submitted:</strong> ${new Date(feedback.timestamp).toLocaleString()}</p>
                    </div>
                `;
            });
            dataDisplay.innerHTML = html;
        }

        // Download functions
        function downloadJSON() {
            if (feedbackData.length === 0) {
                showMessage('No data to download!', 'error');
                return;
            }

            const dataStr = JSON.stringify(feedbackData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `feedback_data_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('JSON file downloaded successfully!', 'success');
        }

        function downloadCSV() {
            if (feedbackData.length === 0) {
                showMessage('No data to download!', 'error');
                return;
            }

            const headers = ['ID', 'Name', 'SID', 'Email', 'Course', 'Rating', 'Suggestion', 'Timestamp'];
            let csvContent = headers.join(',') + '\n';

            feedbackData.forEach(feedback => {
                const row = [
                    feedback.id,
                    `"${feedback.name}"`,
                    `"${feedback.sid}"`,
                    `"${feedback.email}"`,
                    `"${feedback.course}"`,
                    feedback.rating,
                    `"${feedback.suggestion.replace(/"/g, '""')}"`,
                    `"${feedback.timestamp}"`
                ];
                csvContent += row.join(',') + '\n';
            });

            const dataBlob = new Blob([csvContent], {type: 'text/csv'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `feedback_data_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('CSV file downloaded successfully!', 'success');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
